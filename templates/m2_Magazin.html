<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>m2_Magazin</title>
</head>
<body>
<nav class="navbar bg-dark p-3">
  <div class="container-fluid">
    <div class="d-flex">
      <a href="/index.html" class="btn btn-dark me-3"><b>Home</b></a>
      <a href="nou_Magazin.html" class="btn btn-dark"><b>Adauga un nou magazin</b></a>
      <a href="/tabela_Magazine.html" class="btn btn-dark"><b>Vezi Tabela Magazine</b></a>
    </div>
  </div>
</nav>

  {% if success %}
    <div class="d-flex flex-column justify-content-center align-items-center vh-100">
      <h1 class="text-success m-3">Modificarile au fost efectuate cu succes!</h1>
      <img style="width: 200px" src="https://media.istockphoto.com/id/691856234/vector/flat-round-check-mark-green-icon-button-tick-symbol-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=hXL5nXQ2UJlh4yzs2LyZC4GtctQG0fs-mk30GPPbhbQ="
	  alt="success" />
    </div>
  {% else %}
    <div
		class="d-flex flex-column justify-content-center align-items-center">
		<h1 class="text-danger mt-5">Toate campurile sunt obligatorii!</h1>
		<img class="w-25 mt-5" src="https://media.istockphoto.com/id/1252349524/vector/cartoon-effects.jpg?s=612x612&w=0&k=20&c=9LKpp79ZMxVNft5QmLt-ocwjweP-xYMzkulyfApvgBA="
		alt="oops" />
		<p class="text-center mt-4"><a href="/modifica_Magazin.html" class="btn btn-primary">Alege din nou magazinul pentru a-l modifica</a></p>
	</div>
  {% endif %}

</body>
</html>
