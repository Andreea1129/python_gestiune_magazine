<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Adauga stoc</title>
</head>
<body>

<nav class="navbar bg-dark p-3">
  <div class="container-fluid">
    <div class="d-flex">
      <a href="/index.html" class="btn btn-dark me-3"><b>Home</b></a>
    </div>
  </div>
</nav>

{% if success %}
  <div class="d-flex flex-column justify-content-center align-items-center vh-100">
    <h1 class="text-success m-3">Datele au fost adaugate cu succes!</h1>
    <img style="width: 200px" src="https://media.istockphoto.com/id/691856234/vector/flat-round-check-mark-green-icon-button-tick-symbol-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=hXL5nXQ2UJlh4yzs2LyZC4GtctQG0fs-mk30GPPbhbQ="
	alt="success" />
    <p class="text-center"><a href="/tabela_Stoc.html" class="btn btn-primary mt-3">Inapoi la stocuri</a></p>
  </div>
{% else %}
  <div class="container">
    <h1 class="text-center m-5">Adaugare Stoc Nou</h1>
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    <form action="/nou_Stoc.html" method="post">
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label text-end">Magazin:</label>
        <div class="col-sm-6">
          <select name="idmagazin" class="form-select">
            <option value="" disabled {% if not form.get('idmagazin') %}selected{% endif %}>-- Selectați magazinul --</option>
            {% for m in magazine %}
              <option value="{{ m.idmagazin }}" {% if form.get('idmagazin')== (m.idmagazin|string) %}selected{% endif %}>
                {{ m.idmagazin }} - {{ m.Nume }}, {{ m.Adresa }}, {{ m.Email }}
              </option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label text-end">Produs:</label>
        <div class="col-sm-6">
          <select name="idprodus" class="form-select">
            <option value="" disabled {% if not form.get('idprodus') %}selected{% endif %}>-- Selectați produsul --</option>
            {% for p in produse %}
              <option value="{{ p.idprodus }}" {% if form.get('idprodus')== (p.idprodus|string) %}selected{% endif %}>
                {{ p.idprodus }} - {{ p.Nume }} ({{ p.Cod }}, {{ p.Categorie }})
              </option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label text-end">Cantitate:</label>
        <div class="col-sm-6"><input type="text" name="Cantitate" class="form-control" value="{{ form.get('Cantitate','') }}"></div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label text-end">Pret Vanzare:</label>
        <div class="col-sm-6"><input type="text" name="PretVanzare" class="form-control" value="{{ form.get('PretVanzare','') }}"></div>
      </div>

      <p class="text-center">
        <button type="submit" class="btn btn-success">Adauga stocul</button>
        <a href="/tabela_Stoc.html" class="btn btn-secondary ms-2">Renunta</a>
      </p>
    </form>
  </div>
{% endif %}
</body>
</html>
